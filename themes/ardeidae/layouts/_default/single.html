{{ define "main" }}

<section id="post">
    <h1 id="post-title">{{ .Title }}</h1>
    <hr />
    <div id="post-content">
        {{ .Content }}
    </div>
</section>
{{ if .Site.Params.email }}
<section id="after-post">
    <p>If you have any comments or questions, feel free to:</p>
    <div id="reply-by-email">
        <a href="mailto:{{ .Site.Params.email }}?subject=Reply to: {{.Page.Title}}">Email Me</a>
    </div>
</section>
{{ end }}


{{ end }}
