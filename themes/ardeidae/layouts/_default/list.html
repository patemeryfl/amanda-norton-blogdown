{{ define "main" }}

<section id="content" class="page-content">
    <table>
        {{ range .Site.RegularPages.ByPublishDate.Reverse }}
        <tr>
            <td class="post">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </td>
        </tr>
        {{ end }}
    </table>
</section>

{{ end }}
